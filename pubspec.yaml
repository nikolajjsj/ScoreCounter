name: scoreboard
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # state management
  flutter_bloc: ^6.1.1
  hydrated_bloc: ^6.1.0
  equatable: ^1.2.5
  shared_preferences: ">=0.5.12+4 <2.0.0" # save user preferences
  # service to save instances
  get_it: ^5.0.0
  # visuals
  cupertino_icons: ^1.0.0
  # misc
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/sialia_android.png"
  image_path_ios: "assets/icon/sialia_ios.png"
  image_path: "assets/icon/sialia.png"
  adaptive_icon_background: "assets/icon/icon_background.png"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
